<html>
<body>
<div class="container">
    <h2 class="text-center">Admission Form</h2>
    <form [formGroup]="admissionForm" (ngSubmit)="onSubmit()">
      
      <div class="row">
        <div class="col-md-6">
          <label>Student Name:</label>
          <input type="text" class="form-control" formControlName="studentName" placeholder="Enter full name" required>
        </div>
        <div class="col-md-6">
          <label>Email:</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <label>Phone:</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone number" required>
        </div>
        <div class="col-md-6">
          <label>Qualification:</label>
          <input type="text" class="form-control" formControlName="qualification" placeholder="Enter qualification" required>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <label>Branch:</label>
          <input type="text" class="form-control" formControlName="branch" placeholder="Enter branch" required>
        </div>
        <div class="col-md-6">
          <label>Course:</label>
          <input type="text" class="form-control" formControlName="course" placeholder="Enter course" required>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <label>Address:</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Enter address" required>
        </div>
        <div class="col-md-6">
          <label>Admission Date:</label>
          <input type="date" class="form-control" formControlName="admissionDate" required>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <label>Batch Time:</label>
          <input type="text" class="form-control" formControlName="batchTime" placeholder="Enter batch time" required>
        </div>
        <div class="col-md-6">
          <label>Batch Mode:</label>
          <select class="form-control" formControlName="batchMode" required>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
          </select>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <label>Total Fees:</label>
          <input type="number" class="form-control" formControlName="totalFees" placeholder="Enter fees" required>
        </div>
        <div class="col-md-6">
          <label>Faculty Name:</label>
          <input type="text" class="form-control" formControlName="facultyName" placeholder="Enter faculty name" required>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <label>Authority Name:</label>
          <input type="text" class="form-control" formControlName="authorityName" placeholder="Enter authority name" required>
        </div>
        <div class="col-md-6">
          <label>Message:</label>
          <textarea class="form-control" formControlName="message" placeholder="Enter any message"></textarea>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Submitting...' : 'Submit Admission' }}
      </button>
  
    </form>
  </div>
</body>
</html>
