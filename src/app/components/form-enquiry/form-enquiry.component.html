<h2>Enquiry Form</h2>
<form (ngSubmit)="submitEnquiry()" #enquiryForm="ngForm">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="enquiry.name" name="name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="enquiry.email" name="email" required />

  <label for="message">Message:</label>
  <textarea id="message" [(ngModel)]="enquiry.message" name="message" required></textarea>

  <button type="submit" [disabled]="!enquiryForm.valid">Submit</button>
</form>
